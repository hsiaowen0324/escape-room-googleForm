<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>六角西餐廳</title>
</head>

<body>
    <header class="d-flex justify-content-center align-items-center">
        <h1 class="text-center p-3 fw-bold">六角西餐廳</h1>
    </header>
    <main>
        <div class="container">
            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdN0M30GB6NSQxfeAhWK0B4PSpuIPGVLnoWo4TrksqtkeKtRA/formResponse" method="POST">
                <div class="row mb-3 d-flex justify-content-center">
                    <div class="col-md-6">
                        <label for="username" class="form-label">姓名</label>
                        <input type="text" class="form-control" name="entry.104959259"> 
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">電話</label>
                        <input type="tel" class="form-control" name="entry.403616441">
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <div class="form-group has-feedback">
                        <label for="date" class="form-label">日期</label>
                        <input type="date" class="form-control" name="entry.650799372">
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="people" class="form-label">用餐人數</label>
                    <select class="form-select" aria-label="Default select people" name="entry.1491692660">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                </div>
                <div class="col-md-12 mb-3">
                    <div class="form-check">
                        <input type="checkbox" name="entry.901461210"  id="gridCheck1" value="需要兒童座椅">
                        <label class="form-check-label" for="gridCheck1">
                            需要兒童座椅
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="entry.901461210"  id="gridCheck2" value="素食餐點">
                        <label class="form-check-label" for="gridCheck2">
                            素食餐點
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox"  name="entry.901461210"  id="gridCheck3" value="吸菸區">
                        <label class="form-check-label" for="gridCheck3">
                            吸菸區
                        </label>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">送出</button>
                </div>
            </form>
        </div>


    </main>
</body>

</html>
